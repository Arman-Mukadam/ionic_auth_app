<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Welcome Back</ion-title>
    <p class="subTitle">Sign in to access your account</p>
  </div>
  <form [formGroup]="loginForm" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input [formControlName]="'email'" placeholder="email" class="input"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls['email'].touched && this.loginForm.controls['email'].invalid">
        <ion-text *ngIf="errorControl['email'].errors?.['required']">
          email is required
        </ion-text>
      </div>
      <ion-item>
        <ion-input [formControlName]="'password'" placeholder="password" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls['password'].touched && this.loginForm.controls['password'].invalid">
        <ion-text *ngIf="errorControl['password'].errors?.['required']">
          Password is required
        </ion-text>
      </div>
      <div class="forgetpassword">
        <a [routerLink]="['/reset-password']">Forgot Pasword?</a>
      </div>
      <div class="signupLink">
        <p> New Member ?
          <a [routerLink]="['/signup']">Signup Now</a>
        </p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button (click)="login()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
