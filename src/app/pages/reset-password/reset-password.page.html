<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">
      Enter your email
      <p class="subTitle">
        To receive a reset password link
      </p>
    </ion-title>
  </div>
  <div class="ion-padding">
    <ion-item>
      <ion-input placeholder="username" class="input" [(ngModel)]="email"></ion-input>
      <ion-icon name="mail-outline"></ion-icon>
    </ion-item>
    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button (click)="resetPassword()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
